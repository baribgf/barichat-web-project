<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BariChat</title>
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.css"/>
    <link rel="stylesheet" href="./css/index-page-style.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/bootstrap/bootstrap.js"></script>
</head>

<body>
    <div id="article-header-container">
        <div id="welcome-section">
            <h1 style="margin: 0;line-height: 1.4;">Welcome to <mark
                    style="padding: 0 1vw 0.6vh 1vw">BariChat</mark></h1>
            <div id="welcome-section-bg">
                <img src="./assets/img/index-page-img-1.jpg">
            </div>
        </div>
        <div id="login-signup-section">
        </div>
    </div>
    <div style="background-color: #98A8F8;width: 100%;height: 12%;">
        <div>What is BariChat?</div>
        <p style="margin-left: 2%">This is a simple chat app to link you with all your favorite persons around the world.</p>
    </div>
    <script>

        if (new URL(window.location.href).searchParams.get('action') == "signup") {
            $(function () {
                $("#login-signup-section").load("./signup.html");
            })
        } else {
            $(function () {
                $("#login-signup-section").load("./login.html");
            })
        }
    </script>
</body>

</html>
